---
layout: default
title: Team
permalink: /team/
group: top
style: No Column
---

<section id="main" class="wrapper style1">
  <header class="major">
    <h2>
      The team
    </h2>
  </header>
  <div class="container">
    <div class="row">
      <ul class="photo-gallery">
        {% for exec in site.data.exec-description %}
          <li>
            <a href="{{ exec.link }}">
              <img src="{{ exec.image_path }}" alt="{{ exec.name }}">
            </a>
            <p>
              {{ exec.description }}
            </p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
