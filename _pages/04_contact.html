---
layout: default
title: Contact
permalink: /contact
group: top
style: Right Column
---
<section id="main" class="wrapper style1">
    <header class="major">
      <h2>Contact</h2>
    </header>
    <div class="container">
      <div class="row">
        <div class="4u">
          <a class="image fit"><img src="/images/Profile.jpg" alt=""/></a>
          <div class="row collapse-at-2">
            <div class="2u">
              <a class="image fit" href="mailto:{{ site.email }}"><img src="/images/gmail-icon.svg" alt="gmail icon" style="width:50px;height50px"></a>
            </div>
            <div class="10u">
              <p>
                Send me a message if there's something you think I'll be interested in!
              </p>
            </div>
          </div>
        </div>
        <div class="8u">
          <center>
            <section>
              <a class="image fit"><img src="/images/Resume.png" style="width:575px;height:800px" /></a>
            </section>
          </center>
        </div>
      </div>
    </div>
</section>
